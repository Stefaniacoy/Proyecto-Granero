<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>

    <! -- CSS -- >
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

    <script src="db-simulacion/funciones.js"></script>

<style>
    body {
        background-color: #f4f9f4; /* un fondo suave que no distrae */
        font-family: 'Segoe UI', sans-serif;
    }

    .payment-form {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-top: 6px solid #5DAF6A; /* detalle superior con tu verde */
    }

    .payment-form h1 {
        color: #5DAF6A;
        margin-bottom: 20px;
        font-size: 1.5rem;
    }

    .form-group label {
        color: #333;
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }

    .btn-primary {
        background-color: #5DAF6A;
        border: none;
        padding: 10px;
        font-size: 1rem;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #4b9b58;
    }
</style>
</head>

<body>
    <div class="payment-form">
        <h1 class="h4 mb-4 text-center">Datos de Pago</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Fecha de Expiración (MM/AA)</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="123" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Pagar</button>
        </form>
    </div>
</body>
</html>
